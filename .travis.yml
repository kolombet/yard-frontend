language: node_js
node_js:
  - "node"
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 0.24.6
  - export PATH="$HOME/.yarn/bin:$PATH"
install:
  - yarn
  - yarn global add now 
script:
  - yarn lint
deploy:
  - yarn build  
  - now build --public --token $NOW_TOKEN